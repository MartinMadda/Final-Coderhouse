{% extends "panel/base.html" %}
{% block tab%}Borrado de posteos{% endblock %}
{% block content %}
<main class="flex-shrink-0">
    <div class="container">
        <a type="button" href = "{% url 'bienvenida' %}" style="margin-top: 1em;" class="btn btn-sm btn-outline-primary" >Pagina Principal</a>
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            {{ form }}
            <input type="submit" value="Confirm">
        </form>
    </div>
</main>
{% endblock %}
